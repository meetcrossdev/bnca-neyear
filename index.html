
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNCA USA - New Year Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #030712; /* Very dark navy */
            color: #f8fafc;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Ambient Glows */
        .ambient-glow-1 {
            background: radial-gradient(circle, rgba(245, 158, 11, 0.05) 0%, rgba(3, 7, 18, 0) 70%);
        }
        
        .ambient-glow-2 {
            background: radial-gradient(circle, rgba(30, 58, 138, 0.08) 0%, rgba(3, 7, 18, 0) 70%);
        }

        /* Tabular nums to prevent shifting */
        .timer-nums {
            font-variant-numeric: tabular-nums;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes pulse-gold {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.2)); }
            50% { filter: drop-shadow(0 0 25px rgba(251, 191, 36, 0.5)); }
        }
        
        .seconds-glow {
            animation: pulse-gold 2s infinite;
        }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="relative">
    <div class="fixed inset-0 ambient-glow-1 pointer-events-none"></div>
    <div class="fixed inset-0 ambient-glow-2 translate-x-1/2 translate-y-1/2 pointer-events-none"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
